<ion-modal-view class='mymodal'>
  <!--<ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Login</h1>
    <button class="button button-clear button-primary button-icon ion-close-round" ng-click="closeLogin()"></button>
  </ion-header-bar>-->
  <ion-content class="login" ng-class="{'theme-dark':$root.$storage.theme == 'night'}">
    <br>
    <center><img ng-src="img/logo.png" width="100" /></center>
    <center><h1>{{'WELCOME_BACK'|translate}}</h1></center>
    <center><p class="gray fsmaller padding">{{'LOGIN_1'|translate}}</p></center>
    <!--<center>
      <select ng-model="loginData.chain" ng-change="loginChain(loginData.chain)">
        <option ng-repeat="option in $root.$storage.chains" value="{{option.id}}">{{option.name}}</option>
      </select>
    </center>-->
    <form ng-submit="doLogin()" name="login" novalidate class="card">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" ng-model="loginData.username" placeholder="{{'USERNAME'|translate}}" ng-change="changeUsername()" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" ng-model-options="{debounce: 500}">
        </label>

        <label class="item item-input" ng-hide="loginData.advanced">
          <input type="password" placeholder="{{'MASTER_PASS'|translate}}" ng-model="loginData.password" ng-disabled="loginData.advanced" ng-hide="loginData.advanced" ng-required="!loginData.advanced" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </label>
        
        <label class="item item-input item-icon-right" ng-if="loginData.advanced">
          <input type="password" ng-model="loginData.privatePostingKey" placeholder="{{'POSTING_PRIKEY'|translate}}" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" ng-required="loginData.advanced">
          <i class="icon fa fa-qrcode" on-tap="qrScanL('posting')"></i>
        </label>
        <label class="item item-input item-icon-right" ng-if="loginData.advanced">
          <input type="password" ng-model="loginData.privateActiveKey" placeholder="{{'ACTIVE_PRIKEY'|translate}}" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
          <i class="icon fa fa-qrcode" on-tap="qrScanL('active')"></i>
        </label>
        <!--<label class="item item-input">
          <input type="password" placeholder="{{'POSTING_PRIKEY'|translate}}" ng-model="loginData.privatePostingKey" ng-disabled="!loginData.advanced" ng-required="loginData.advanced" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="{{'ACTIVE_PRIKEY'|translate}}" ng-model="loginData.privateActiveKey" ng-disabled="!loginData.advanced" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </label>-->
        <p class="padding gray smaller-text" ng-if="loginData.advanced"><i class="icon ion-ios-information-outline"></i> {{'LOGIN_2'|translate}} <br>
        <i class="icon ion-ios-information-outline"></i> {{'LOGIN_3'|translate}}</p>
        <ion-toggle ng-model="loginData.advanced" toggle-class="toggle-calm" ng-change="advancedChange()">{{'ADVANCED'|translate}}</ion-toggle>
        <p class="gray padding smaller-text"><i class="icon ion-ios-information-outline"></i> {{'LOGIN_4'|translate}}</p>
        </div>
      </form>
        <div class="row">
        <div class="col">
        <button class="button button-block button-light" ng-click="closeLogin()">{{'CANCEL'|translate}}</button>
        </div><div class="col"><button class="button button-block button-positive" ng-click="doLogin()" ng-disabled="login.$invalid">{{'LOGIN'|translate}}</button></div>
        </div>
        <p class="tcenter">{{'DONT_HAVE'|translate}} <a href ng-click="openSignUP()">{{'SIGN_UP_NOW'|translate}}</a></p>
        <br/>
  </ion-content>
</ion-modal-view>
